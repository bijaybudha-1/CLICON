<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Images</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="nav-container-1">
                <div class="navbar-section container" id="navbar-section-1">
                    <div class="black-nav-content flex">
                        <h2 class="main-text bg-yellow normal-rotated">Black</h2>
                        <h2 class="heading white-text">Friday</h2>
                    </div>
                    <div class="fifty-nine-offer-nav-content flex">
                        <h4 class="normal white-text">Up to</h4>
                        <h2 class="primary-heading">59%</h2>
                        <h3 class="main-text white-text">OFF</h3>
                    </div>
                    <div class="buynow-nav-content">
                        <button>shop now <i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
            <div class="nav-container-2">
                <div class="navbar-section container" id="navbar-section-2">
                    <div class="second-nav-content">
                        <div class="greeting-nav-content">
                            <p class="normal white-text">Welcome to Clicon online eCommerce store. </p>
                        </div>
                        <div class="greeting-navbar-content">
                            <div class="soical-icons-content flex">
                                <p class="normal white-text">Follow us</p>
                                <i class="fa-brands fa-twitter"></i>
                                <i class="fa-brands fa-facebook"></i>
                                <i class="fa-brands fa-pinterest"></i>
                                <i class="fa-brands fa-reddit-alien"></i>
                                <i class="fa-brands fa-youtube"></i>
                                <i class="fa-brands fa-instagram"></i>
                            </div>
                            <div class="line"></div>
                            <div class="lang-curr-content flex">
                                <p class="normal white-text">Eng<i class="fa-solid fa-angle-down"></i></p>
                                <p class="normal white-text">USD<i class="fa-solid fa-angle-down"></i></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-container-3">
                <div class="navbar-section container" id="navbar-section-3">
                    <div class="last-navbar-content">
                        <div class="navbar-logo flex white-text">
                            <div class="outer-circle">
                                <div class="inner-circle"></div>
                            </div>
                            <h2 class="sub-heading">CLICON</h2>
                        </div>
                        <div class="navbar-search">
                            <form action="#">
                                <input type="search" name="search" id="search"
                                placeholder="Search for anything...">
                                <div class="search-icons">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </form>
                        </div>
                        <div class="last-nav-icons-div">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <i class="fa-solid fa-heart"></i>
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
